<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <link rel="stylesheet" href="estilo_formulario.css">
    </head>
        <body>
            <br>
                <div id="dados_pessoais">
                    <!--Aqui vai ser o formulario principal que o usuario deverá preencher para finalizar a sua compra-->
                    <form>
                        <fieldset style="border: double;">
                            <legend id="nome_formulario_dados_pessoais">Dados pessoais:</legend>
                        
                            <label> Nome completo: </label><input type="text" class="Campo_Nome">
                            
                            <label> Nascimento (ddd/mm/aa): </label> <input type="text" name="dia">/<input type="text" name="mes">/<input type="text" name="ano">
                            
                            <label>Telefone: DDD (<input type="text" name="ddd" size="1">) </label> <label> Tel: </label><input type="text" name="Tel">
                            <label>Endereço: </label><input type="text" class="Campo_Endereço">
                            
                            <!--Forma de pagamento do usuário-->
                            <label>Email: <input type="text" class="Campo_email">
                            <label>Forma de pagamento:</label>
                                <select name="pagamento" class="campo_pagamento">
                                    <option value="Pix">Pix</option>
                                    <option value="Débito">Débito</option>
                                    <option value="Crédito">Crédito</option>
                                </select>

                            <!--Usuario seleciona o país-->
                            <label>País: </label> 
                                <select name="Paisdaondepaga" class="campo_pagamento">
                                    <option value="BR">Brasil</option>
                                    <option value="EUA">Estados Unidos</option>
                                </select>
                            
                            <!--Numero do cartao caso escolha debito/credito-->
                            <label>Numero do cartao: </label> <input type="text" class="Campo_numero_cartao">

                        </fieldset>

                        <!--Envia o pagamento feito ou limpa os campos-->
                        <div class="botoes_finaliza_compra">
                            <input class="button_formulario_fim" type="submit" name="Confirma_compra" value="Confirmar_Compra">
                            <input class="button_formulario_fim" type="reset" name="Limpa_formulario" value="Limpar_campos">
                        </div>

                    </form>
                </div>

        </body>
</html>
