<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulário de Compra</h1>
    </header>
    <section id="formulario">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required readonly>
            
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" required readonly>
            
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>
    <footer>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const produto = urlParams.get('produto');
            const preco = urlParams.get('preco');
            
            if (produto && preco) {
                document.getElementById('produto').value = produto;
                document.getElementById('preco').value = preco;
            }
        });
    </script>
</body>
</html>
